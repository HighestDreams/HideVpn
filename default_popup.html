<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="default-popup.css" type="text/css">


    <title>HideVpn</title>
</head>

<body>
    <div class="container">
        <header>
            <img src="/images/bar.png">
            <h2>HideVpn</h2>
            <img src="/images/settings.png">
        </header>

        <div class="content">
            <img src="/images/power.png" class="power-button" id="power">
        </div>

        <div class="content">
            <p id="status" style="margin-top: 0;">Protection disabled</p>
        </div>

        <div class="content">
            <div class="select">
                <div class="selectBtn" data-type="last-location">Last Location</div>
                <div class="selectDropdown">
                    <div class="option" data-type="us">United States</div>
                    <div class="option" data-type="uk">United Kingdom</div>
                    <div class="option" data-type="de">Germany</div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/default_popup.js"></script>
</body>

</html>
